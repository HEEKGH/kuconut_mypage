<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mypage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mypage.css">
    <script src="Mypage.js"></script>
</head>
<body>

    <div id="background">  

        <div id="profile-area">

            <img src="./images/quokka.jpg"
                alt="profile image"><br>

            <div id="name-container">
                <span id="name"><b>Name</b></span><br>
            </div>

            <div id="activity-container">
                <div id="activity">
                    <span id="activity-detail">활동 내역</span><br>
                    <span id="activity-written">작성한 글 </span><span id="activity-written-num">10</span><br>
                    <span id="activity-applied">신청 목록 </span><span id="activity-applied-num">10</span><br>
                </div>
            </div>

            <div id="edit-privacy-container">
                <div id="edit-privacy">
                    <span>개인정보 수정</span>
                </div>
            </div>

        </div>

        <div id="main-area">

            <div id="main-header">
                <div id="written-container">
                    <h2>작성한 글</h2>
                </div>
                <div id="applied-container">
                    <h2>신청 목록</h2>
                </div>
                <div id="liked-container">
                    <h2>찜 목록</h2>
                </div>
            </div>

            <div id="main-body">
                <span>목록 불러오기<br>
                    <br>목록1
                    <br>목록2
                    <br>목록3
                    <br>...
                </span>
            </div>

        </div>

    </div>

</body>
</html>
